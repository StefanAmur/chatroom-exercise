<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatroom</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="main">
        <section class="left">
            <div class="usrTitle">Users connected:</div>
            <ul id="list"></ul>
        </section>
        <section class="right">
            <div id="target"></div>
            <form action="" id="chat-form">
                <input type="text" id="inputField" autocomplete="off" autofocus>
                <button class="button" id="btnAll">Send to all</button>
                <button class="button" id="btnMe">Send to me</button>
            </form>
        </section>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
